<!DOCTYPE html>
<html>

<head>

    <meta charset=utf-8 />
    <title>Gender pay gap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!--
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
 -->
    <script src="src/d3.min.js" charset="utf-8"></script>

   <style>

    .axis path,
    .axis line {
        fill: none;
        stroke: #ccc;
        shape-rendering: crispEdges;
    }
    .axis text {
        font-family: arial;
        font-size: 12px;
    }
    .tooltip {
      position: absolute;
      font-family: arial;
      font-size: 12px;
      padding: 5px;
      width: 120px;
      background-color:rgba(255, 255, 255, 0.5);
      color: #000;
      border-radius: 2px;
      visibility: hidden;
    }

    circle:hover {
      opacity: 1;
      stroke: black;
      stroke-width: 1;
    }

    .label {
      font-family: arial;
      font-size: 14px;
    }
    #select {
        position: absolute;
        font-family: arial;
        top: 20px;
        left: 90px;
    }
    #y2012 {
        position: relative;
        left: 20px;
    }
    #y2013 {
         position: relative;
        left: 60px;
    }

        #yLabel {
    font-size: 30px;
    font-family: arial;
    font-weight: bold;
    fill: #ccc;
    }
  </style>

</head>

<body>

        <div id="chart">

        <p id="select"><strong>Select year:</strong>
        <button id="y2012">2012</button>
        <button id="y2013">2013</button></p>

    </div>
</body>

    <script>

            //Width and height
            var w = 500;
            var h = 500;

            // padding
            var padding = 80;

            //Create SVG element
            var svg = d3.select("#chart")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            //load data from external JSON file
            d3.json("data/gender_pay_all.json", function (gender_pay) {

            //Create scales for X and Y axes
            var xScale = d3.scale.linear()
                 .domain([0, 2500])
                 .range([padding, w - padding]);

            var yScale = d3.scale.linear()
                     .domain([0, 2500])
                     .range([h - padding, padding]);

            //use d3 built-in categorical color scheme
            var color = d3.scale.category10();

            //set up commas formatting for numbers
            var commasFormatter = d3.format(",.0f")

            //add axes
            //add axes
            var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom")
                  .ticks(5)
                  .tickFormat(function(d) { return "$" + commasFormatter(d); }); //format as $, with commas for thousands

            var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5)
                  .tickFormat(function(d) { return "$" + commasFormatter(d); }); //format as $, with commas for thousands

            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h - padding) + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + padding + ",0)")
                .call(yAxis);

                // add year label
                svg.append("text")
                    .attr("id", "yLabel")
                    .attr("text-anchor", "start")
                    .attr("x", 100)
                    .attr("y", 100)
                    .text("2012")


            // add X axis label
            svg.append("text")
                .attr("class", "label")
                .attr("text-anchor", "end")
                .attr("x", w - 150)
                .attr("y", h - 35)
                .text("Men's median weekly salary");

            // add Y axis label
            svg.append("text")
                .attr("class", "label")
                .attr("text-anchor", "end")
                .attr("transform", "rotate(-90)")
                .attr("x", -150)
                .attr("y", 20)
                .text("Women's median weekly salary");

            // add equal pay line
             svg.append("line")
                .attr("x1", xScale(0))
                .attr("x2", xScale(2500))
                .attr("y1", yScale(0))
                .attr("y2", yScale(2500))
                .style("stroke", "gray")
                .style("stroke-dasharray", ("2, 2"))
                .style("stroke-width", 0.75);

            // add equal pay label
            svg.append("text")
                .attr("class", "label")
                .attr("transform", "rotate(-45)")
                .attr("x", 170)
                .attr("y", 350)
                .text("Equal pay");


            //add a tooltip div to the web page
            var tooltip = d3.select("#chart").append("div")
                .attr("class", "tooltip");

           //add circles
                svg.selectAll("circle")
                    .data(gender_pay.filter(function (d) { return (d.year==2012); })) //filter to display just data for 2012
                    .enter()
                    .append("circle")
                    .attr("class", "circle")
                    .attr("cx", function (d) { return xScale(d.m_salary); })
                    .attr("cy", function (d) { return yScale(d.w_salary); })
                    .attr("r", 5) //removed function to handle nulls, as they are no longer present
                    .attr("fill", function(d) { return d.color = color(d.type); })
                    .attr("opacity", 0.5)
                    .on("mouseover", function(d) {
                        tooltip.html(d.occupation)
                            .style("visibility", "visible")
                            .style("left", (d3.event.pageX + 10) + "px")
                               .style("top", (d3.event.pageY + 10) + "px");
                       })
                      .on("mouseout", function(d) {
                      tooltip.style("visibility", "hidden")
                       })

                                          //transition between views when buttons are clicked
                    d3.select("#y2012").on("click", function() {
                        svg.selectAll("circle")
                            .data(gender_pay.filter(function (d) { return (d.year==2012); }))
                            .transition()
                            .duration(1000)
                            .attr("cx", function (d) { return xScale(d.m_salary); })
                            .attr("cy", function (d) { return yScale(d.w_salary); })
                            .attr("r", 5)
                        //change the year label
                        svg.select("#yLabel")
                            .text("2012")
                    });


                    d3.select("#y2013").on("click", function() {
                        svg.selectAll("circle")
                            .data(gender_pay.filter(function (d) { return (d.year==2013); }))
                            .transition()
                            .duration(1000)
                            .attr("cx", function (d) { return xScale(d.m_salary); })
                            .attr("cy", function (d) { return yScale(d.w_salary); })
                            .attr("r", 5)
                         //change the year label
                        svg.select("#yLabel")
                            .text("2013")
                    });

            });

    </script>

</html>
